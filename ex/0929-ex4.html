<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
    <style>
        .row {
            display: flex;
        }

        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;

        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <img src="./../images/person1.jpg" alt="">
            <img src="./../images/person2.jpg" alt="">
            <img src="./../images/person3.jpg" alt="">
            <img src="./../images/person4.jpg" alt="">
            <img src="./../images/person5.jpg" alt="">
        </div>
    </div>



    <script src="./../JS/jquery-3.6.1.min.js"></script>
    <script>
        $("img").wrap("<div class='img-wrap'></div>");

        //[todo]點的的圖，新增border進去

        //  $('img').on('click',function(){
        //     console.log($(this).attr('src'));
        //  })
        //2.加入boder
        // $('img').on('click',function(){
        //     $(this).parent().css('border','3px red solid');
        // })
        //3.移除其他人的border css
        $('img').on('click', function () {
            $(this).parent().css('border', '3px red solid');
            $(this).parent().siblings().css('border', '')
        })
    </script>
</body>

</html>
