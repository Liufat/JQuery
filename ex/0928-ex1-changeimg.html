<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changeimg</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="product-demo d-flex justify-content-center">
                    <img class="h100" src="./../images/product1.jpg" alt="">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex">
                    <div class="col">
                        <div class="img-wrap">
                            <img class="w-100" src="./../images/product1.jpg" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="img-wrap">
                            <img class="w-100" src="./../images/product2.jpg" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="img-wrap">
                            <img class="w-100" src="./../images/product3.jpg" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="img-wrap">
                            <img class="w-100" src="./../images/product4.jpg" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="img-wrap">
                            <img class="w-100" src="./../images/product5.jpg" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="./../JS/jquery-3.6.1.min.js"></script>
    <script>
        //[todo:點擊小圖，讓大圖的src = 被點擊的小圖的src]

        //1.先知道小圖被使用者點擊
        //2.得到小圖的src
        //3.把大圖的src改成小圖的src
        $('.img-wrap img').click(function (e) {
            // console.log($(e.currentTarget).attr('src'));
            $('.product-demo img').attr('src', $(e.currentTarget).attr('src'))

        })
    </script>
</body>

</html>
