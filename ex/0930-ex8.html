<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8</title>

    <style>
        body{
            margin: 0;
            height: 300vh;
        }

        .wrap{
            width: 100%;
            height: 50px;
            background-color: #fff;
            position: fixed;
            top: 0;
        }
        .box{
            height: 100%;
            width: 0%;
            background-color: pink;
        }
        .img-wrap{
            position: fixed;
            top: 50%;
            bottom: 50%;
            left: -50%;
        }
    </style>
</head>
<body>
    <body>
        <div class="wrap">
            <div class="box"></div>
        </div>
        <div class="img-wrap">
            <img src="./../images/2.png" alt="">
        </div>
    </body>

     <script src="./../JS/jquery-3.6.1.min.js"></script>
     <script>
        $(window).scroll(function(){
            let totalHeight = $('body').height()
            let bodyH = ($('body').height() - $(this).height());
            let scrollH = $(this).scrollTop();
            console.log($(this).height());
            console.log('body hight', $('body').height());
            console.log('scroll:',$(this).scrollTop());
            $('.box').css('width', (`${scrollH/bodyH}`)*100+ '%');
            $('.img-wrap').css('left',(`${scrollH/bodyH}`)*100 - 50 + '%');
        })
     </script>
</body>
</html>
