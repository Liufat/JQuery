<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex9</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">


    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }

        .box {
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: absolute;
            transition: .5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="wrap mx-auto">
                <div class="box"></div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 text-center">
                <button class="btnUp btn btn-info">
                    <i class="fa-solid fa-caret-up"></i>
                </button>
            </div>
            <div class="col-12 text-center">
                <button class="btnLeft btn btn-info mx-3">
                    <i class="fa-solid fa-caret-left"></i>
                </button>
                <button class="btnRight btn btn-info mx-3">
                    <i class="fa-solid fa-caret-right"></i>
                </button>
            </div>
            <div class="col-12 text-center">
                <button class="btnDown btn btn-info">
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
        </div>
    </div>


    <script src="./../JS/jquery-3.6.1.min.js"></script>
    <script>
        let boxLeft = parseInt($('.box').css('left'));
        let boxTop = parseInt($('.box').css('top'));
        function moveRight() {
            // console.log($('.box').css('left'));//確認往右的最大值，避免爆版
            const maxLeft = $('.wrap').width() - $('.box').width();
            //避免按太快而導致位置參數出錯
            // console.log(maxLeft);
            if (boxLeft < maxLeft) {
                boxLeft += 100;
                $('.box').css('left', boxLeft);
            }
            //parseInt=>從頭開始，從字串取出數值，遇到無法轉成數值的字串後結束
        }
        function moveLeft(){
            if (boxLeft > 0) {
                boxLeft -= 100;
                $('.box').css('left', boxLeft);
            }
        }
        function moveDown(){
            const maxTop =  $('.wrap').height() - $('.box').height();
            if (boxTop < maxTop) {
                boxTop += 100;
                $('.box').css('top', boxTop);
            }
            //parseInt=>從頭開始，從字串取出數值，遇到無法轉成數值的字串後結束
        }
        function moveUp(){
            if (boxTop > 0) {
                boxTop -= 100;
                $('.box').css('top', boxTop);
            }
        }




        $('.btnUp').click(moveUp)
        $('.btnLeft').click(moveLeft);
        $('.btnRight').click(moveRight);
        $('.btnDown').click(moveDown);

        $(document).on('keydown', function (e) {
            e.preventDefault
            console.log('keydown:', e.keyCode);
            if (e.keyCode === 39) {
                moveRight();
            }
            if (e.keyCode === 37) {
                moveLeft();
            }
            if (e.keyCode === 40) {
                moveDown();
            }
            if (e.keyCode === 38) {
                moveUp();
            }
        })
    </script>
</body>

</html>
