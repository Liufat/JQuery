<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrapAll</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <img src="./../images/person1.jpg" alt="">
            <img src="./../images/person2.jpg" alt="">
            <img src="./../images/person3.jpg" alt="">
        </div>
        <div class="row">
            <img src="./../images/person4.jpg" alt="">
            <img src="./../images/person5.jpg" alt="">
        </div>
    </div>
    <script src="./../JS/jquery-3.6.1.min.js"></script>
    <script>
        $("img").wrapAll("<div class='img-wrap'></div>");//全部包起來，但會包在同一個div裡
    </script>
</body>

</html>
