<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <img src="./../images/person1.jpg" alt="">
            <img src="./../images/person2.jpg" alt="">
            <img src="./../images/person3.jpg" alt="">
        </div>
    </div>

    <script src="./../JS/jquery-3.6.1.min.js"></script>
    <script>
        $("img").wrap("<div class='img-wrap'></div>");//在指定的元素html外，使用指定的html包起來
        $('img').unwrap();//刪掉包住指定元素html的html
    </script>
</body>

</html>
