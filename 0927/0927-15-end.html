<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>end</title>
</head>

<body>
    <ul class="first">
        <li class="a1">list item 1</li>
        <li>list item 2</li>
        <li class="a2">list item 3</li>
    </ul>
    <ul class="second">
        <li class="b1">list item 1</li>
        <li>list item 2</li>
        <li class="b2">list item 3</li>
    </ul>
    <script src="./../JS/jquery-3.6.1.min.js"></script>
    <script>
        $('ul.first').find('.a1').css('background','red')
        //ul class=first 裡的 class=a1 =>改紅色
        .end().next().find('.b2').css('background','blue');
        //回到上一個選取(ul class=first) 的後一個元素(ul class=second) 裡的 class=b2 =>改藍色
    </script>
</body>

</html>
