<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty</title>
<style>
    td{
        padding: 50px;
    }
</style>

</head>

<body>
    <table class="table t1">
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td>3</td>
                <td></td>
            </tr>
        </tbody>
    </table>
 <script src="./../JS/jquery-3.6.1.min.js"></script>
 <script>
    $('.t1 td:empty').css('background','yellow');//('.class tag:內容為空')
    $('.t1 td:not(:empty)').css('background','red');//('.class tag:不為(:內容為空)')


 </script>

</body>

</html>
