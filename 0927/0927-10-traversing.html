<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traversing</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table table-bordered">
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
            </table>
        </div>
    </div>
 <script src="./../JS/jquery-3.6.1.min.js"></script>
 <script>
    $('td').css('background','green').even().css('background','red').eq(1).css('background','yellow');

    //(全部td=>改綠色) 裡的 (.even偶數=>改紅色) 裡的 (eq(1)編號1)=>改黃色
 </script>
</body>

</html>
