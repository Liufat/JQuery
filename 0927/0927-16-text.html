<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        span{
            color: pink;
        }
    </style>
</head>
<body>
    <h1 id="sample">Hello <span>World</span></h1>
    <h1 id="result"></h1>
    <h1 id="result2"></h1>

     <script src="./../JS/jquery-3.6.1.min.js"></script>
     <script>
        const sampleText = $('#sample').text();
                           //拿出 id=sample 裡面的 text文字(不含html格式)
        $('#result').text(sampleText);
        //輸入提取的文字

        const sampleHTML = $('#sample').html();
                          //拿出 id=sample 裡面的 html文字(含html格式)
        $('#result2').html(sampleHTML);
        //輸入提取的html
     </script>
</body>
</html>
