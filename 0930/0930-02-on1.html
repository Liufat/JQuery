<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on1</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <button id="more">click</button>
            <button id="less">click2</button>
            <ul>
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
            </ul>
        </div>
    </div>
    <script src="./../JS/jquery-3.6.1.min.js"></script>
    <script>
        $('ul').prepend('<li>item-1</li>');
        
        let i = 4;
        $('#more').click(function () {
            $('ul').append('<li>item'+i+'</li>');
            i++;
        })

        $('#less').click(function(){
            $('ul li').last().remove();
            i--;
        })

        $('ul').on('click', 'li' , function(){//若在產生新的DOM後還要綁定事件，必須使用$('不會改變的父元素').on('方法' , '目標元素' , function(){});
            console.log($(this).text());
        })
   

    </script>
</body>

</html>
